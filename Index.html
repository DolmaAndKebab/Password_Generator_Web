<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setting Meta Tables -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="content-security-policy"
      content="default-src 'self'; img-src 'self'; script-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css; connect-src 'self'"
    />

    <!-- Setting website title -->
    <title>Password Generator Web</title>

    <!-- Website CSS -->
    <link rel="stylesheet" type="text/css" href="./Index.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Website ROOT -->
    <div id="ROOT">
      <label for="Password_Input" class="form-label">Password!</label>
      <input id="Password_Input" name="Password_Input" class="form-control" />
      <label for="Options" class="form-label">Options</label>
      <div id="Options" class="Row-Align">
        <input
          type="checkbox"
          class="btn-check"
          id="Letter-check"
          autocomplete="off"
        />
        <label class="btn btn-primary" for="Letter-check">Letters</label>
        <input
          type="checkbox"
          class="btn-check"
          id="number-check"
          autocomplete="off"
        />
        <label class="btn btn-primary" for="number-check">Symbols</label>
        <input
          type="checkbox"
          class="btn-check"
          id="symbol-check"
          autocomplete="off"
        />
        <label class="btn btn-primary" for="symbol-check">Symbols</label>
      </div>
    </div>

    <!-- Website JS -->
    <script defer type="module" src="./Index.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
